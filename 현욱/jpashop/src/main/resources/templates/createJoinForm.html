<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/join/new" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="id">id</label>
            <input type="text" th:field="*{id}" class="form-control"
                   placeholder="아이디를 입력하세요"> </div>
        <div class="form-group">
            <label th:for="pw">pw</label>
            <input type="text" th:field="*{pw}" class="form-control"
                   placeholder="비밀번호를 입력하세요"> </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
